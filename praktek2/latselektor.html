<!DOCTYPE html>
<html>
<head>
<style>
.paragraph1 {
    background-color: lightgreen;
    color: black;
}
.paragraph2 {
    background-color: lightcoral;
    color: white;
}
#specialTitle {
    font-size: 32px;
    color: darkblue;
}
</style>
</head>
<body>
    <p class="paragraph1">This is the first paragraph with a light green background.</p>
    <p class="paragraph2">This is the second paragraph with a light coral background.</p>
    <h1 id="specialTitle">Special Title with Larger Font Size</h1>
</body>
</html>
